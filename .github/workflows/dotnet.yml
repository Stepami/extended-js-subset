name: .NET

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  setup:
    name: Setup .NET
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 5.0.x
  
  restore:
    needs: setup
    name: Restore dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: dotnet restore
  
  build:
    needs: restore
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: dotnet build --no-restore
  
  test:
    needs: build
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: dotnet test --no-build --verbosity normal
